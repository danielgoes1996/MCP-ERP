<!-- Tabs Component -->
<nav class="tabs" data-component="tabs" aria-label="Secciones">

  <button class="tab" type="button" data-tab="detalles">Detalles</button>

  <button class="segment" type="button" role="radio" aria-checked="false" data-value="pendientes">Pendientes</button>
