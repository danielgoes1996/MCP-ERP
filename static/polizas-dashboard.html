<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pólizas Contables · ContaFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/contaflow-theme.css">
    <script src="/static/components/components.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen">
    <!-- Global Header -->
    <div data-include="/static/components/global-header.html"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
                <i class="fas fa-file-invoice text-blue-600"></i>
                Pólizas contables generadas
            </h1>
            <p class="text-gray-600">Resumen de pólizas creadas a partir de la conciliación bancaria.</p>
        </div>

        <div class="bg-white rounded-lg shadow-md">
            <div class="px-6 py-4 border-b flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                <div>
                    <p class="text-sm text-gray-500">Trinidad fiscal completa</p>
                    <h2 class="text-lg font-semibold text-gray-900">Movimiento bancario ↔ CFDI ↔ Póliza</h2>
                </div>
                <button onclick="refreshPolizas()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-sync-alt mr-2"></i>Actualizar
                </button>
            </div>
            <div class="p-6">
                <div id="polizas-loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                    <p class="text-gray-500">Cargando pólizas...</p>
                </div>
                <div id="polizas-empty" class="text-center py-8 hidden">
                    <i class="fas fa-check-circle text-4xl text-green-300 mb-4"></i>
                    <p class="text-gray-500">Aún no se generan pólizas contables.</p>
                </div>
                <div id="polizas-table-wrapper" class="overflow-x-auto hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Póliza</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Descripción</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">CFDI</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Movimiento</th>
                                <th class="px-4 py-2 text-right text-xs font-semibold text-gray-600 uppercase tracking-wide">Monto</th>
                                <th class="px-4 py-2 text-right text-xs font-semibold text-gray-600 uppercase tracking-wide">IVA</th>
                                <th class="px-4 py-2 text-center text-xs font-semibold text-gray-600 uppercase tracking-wide">Estatus</th>
                                <th class="px-4 py-2 text-right text-xs font-semibold text-gray-600 uppercase tracking-wide">Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="polizas-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadPolizas() {
            const loading = document.getElementById('polizas-loading');
            const empty = document.getElementById('polizas-empty');
            const tableWrapper = document.getElementById('polizas-table-wrapper');
            const tbody = document.getElementById('polizas-body');

            loading.classList.remove('hidden');
            empty.classList.add('hidden');
            tableWrapper.classList.add('hidden');
            tbody.innerHTML = '';

            try {
                const response = await fetch('/api/v1/polizas/?limit=100');
                if (!response.ok) {
                    throw new Error('request_failed');
                }
                const data = await response.json();
                if (!Array.isArray(data) || data.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                tbody.innerHTML = data.map(poliza => `
                    <tr>
                        <td class="px-4 py-2 text-sm text-gray-700">POL-${poliza.id}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">${poliza.descripcion || '—'}</td>
                        <td class="px-4 py-2 text-sm text-gray-700 font-mono">${poliza.cfdi_uuid || 'Sin CFDI'}</td>
                        <td class="px-4 py-2 text-sm text-gray-700">${poliza.bank_movement_id || '—'}</td>
                        <td class="px-4 py-2 text-sm text-gray-700 text-right">${new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(poliza.monto_total || 0)}</td>
                        <td class="px-4 py-2 text-sm text-gray-700 text-right">${new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(poliza.iva_total || 0)}</td>
                        <td class="px-4 py-2 text-sm text-center">
                            <span class="inline-flex items-center px-2 py-1 text-xs font-semibold rounded ${poliza.estatus === 'generada' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'}">${poliza.estatus || '—'}</span>
                        </td>
                        <td class="px-4 py-2 text-sm text-gray-700 text-right">${poliza.created_at ? new Date(poliza.created_at).toLocaleString('es-MX') : '—'}</td>
                    </tr>
                `).join('');

                tableWrapper.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading polizas:', error);
                empty.classList.remove('hidden');
                empty.innerHTML = '<p class="text-gray-500">No se pudieron cargar las pólizas.</p>';
            } finally {
                loading.classList.add('hidden');
            }
        }

        function refreshPolizas() {
            loadPolizas();
        }

        document.addEventListener('DOMContentLoaded', loadPolizas);
    </script>
</body>
</html>
