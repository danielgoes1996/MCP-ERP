<!-- Toast Component -->
<div class="toast toast--success" role="status" data-component="toast">
  <div class="toast__icon" aria-hidden="true">✅</div>
  <div class="toast__body">
    <strong class="toast__title">Operación exitosa</strong>
    <p class="toast__message">Configuración guardada correctamente.</p>
  </div>
  <button class="toast__close" type="button" aria-label="Cerrar notificación">×</button>
</div>
