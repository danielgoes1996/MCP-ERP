<style>
/* Global Header Styles */
.mcp-global-header {

    top: 0;

.mcp-header-container {

    display: flex;

}

.mcp-logo {

    align-items: center;

    color: white;

}

.mcp-logo-icon {

    justify-content: center;
    color: #667eea;
    font-weight: bold;
}

.mcp-nav-menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
}

.mcp-nav-item {
    position: relative;
}

.mcp-nav-link {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9em;
}

.mcp-nav-link:hover {
    background: rgba(255,255,255,0.1);
    transform: translateY(-1px);
}

.mcp-nav-link.active {
    background: rgba(255,255,255,0.2);
    font-weight: 600;
}

.mcp-nav-icon {
    font-size: 1.1em;
}

.mcp-user-menu {
    display: flex;
    align-items: center;
    gap: 15px;
}

.mcp-user-info {
    display: flex;

    gap: 8px;

}

.mcp-user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.mcp-logout-btn {

    text-decoration: none;
    padding: 6px 12px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 4px;
    transition: all 0.3s ease;
    font-size: 0.85em;
}

.mcp-logout-btn:hover {
    background: rgba(255,255,255,0.1);
    color: white;
    border-color: rgba(255,255,255,0.5);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .mcp-header-container {
        padding: 0 15px;
    }

    .mcp-nav-menu {
        gap: 15px;
    }

    .mcp-nav-link {
        font-size: 0.8em;
        padding: 6px 12px;
    }

    .mcp-nav-text {
        display: none;
    }

    .mcp-user-info span {
        display: none;
    }
}

/* Breadcrumbs */
.mcp-breadcrumbs {
    background: rgba(255,255,255,0.95);

    font-size: 0.85em;
    border-bottom: 1px solid #e0e0e0;

.mcp-breadcrumbs-container {

.mcp-breadcrumb-link:hover {

}

.mcp-breadcrumb-separator {

}
</style>

<script>
// üöÄ FUNCIONALIDAD DEL HEADER GLOBAL

class MCPGlobalHeader {
    constructor() {
        this.init();
    }

    init() {
        this.setActiveNavItem();
        this.loadUserInfo();
        this.setupBreadcrumbs();
        this.handleNavigation();
    }

    // Marcar item activo en navegaci√≥n
    setActiveNavItem() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.mcp-nav-link');

        navLinks.forEach(link => {
            link.classList.remove('active');
            const page = link.getAttribute('data-page');

            if (currentPath.includes(page) ||
                (currentPath === '/' && page === 'dashboard') ||
                (currentPath.includes('advanced-ticket-dashboard') && page === 'dashboard')) {
                link.classList.add('active');
            }
        });
    }

    // Cargar informaci√≥n del usuario y tenant
    async loadUserInfo() {
        try {
            // Load user data
            const response = await fetch('/auth/me');
            if (response.ok) {
                const user = await response.json();
                const usernameEl = document.getElementById('mcp-username');
                const avatarEl = document.querySelector('.mcp-user-avatar');

                if (usernameEl && user.full_name) {
                    usernameEl.textContent = user.full_name;
                }

                if (avatarEl && user.full_name) {
                    avatarEl.textContent = user.full_name.charAt(0).toUpperCase();
                }
            }

            // üè¢ Load tenant data from localStorage
            const tenantData = localStorage.getItem('tenant_data');
            if (tenantData) {
                try {
                    const tenant = JSON.parse(tenantData);
                    const tenantInfoEl = document.getElementById('mcp-tenant-info');
                    const tenantNameEl = document.getElementById('mcp-tenant-name');

                    if (tenant && tenant.name) {
                        tenantNameEl.textContent = tenant.name;
                        tenantInfoEl.style.display = 'block';
                    }
                } catch (e) {
                    console.error('Error parsing tenant data:', e);
                }
            }
        } catch (error) {
            console.log('User info not available:', error);
        }
    }

    // Configurar breadcrumbs
    setupBreadcrumbs() {
        const pageTitles = {
            '/dashboard': 'Dashboard',
            '/voice-expenses': 'Gastos por Voz',
            '/bank-reconciliation': 'Conciliaci√≥n Bancaria',
            '/automation-viewer': 'Visor de Automatizaci√≥n',
            '/client-settings': 'Configuraci√≥n Cliente',
            '/admin': 'Panel de Administraci√≥n',
            '/onboarding': 'Registro'
        };

        const currentPath = window.location.pathname;
        const breadcrumbsEl = document.getElementById('mcp-breadcrumbs');
        const currentPageEl = document.getElementById('mcp-current-page');

        if (currentPath !== '/dashboard' && currentPath !== '/') {
            const pageTitle = pageTitles[currentPath] || 'P√°gina';
            if (currentPageEl) {
                currentPageEl.textContent = pageTitle;
            }
            if (breadcrumbsEl) {
                breadcrumbsEl.style.display = 'block';
            }
        }
    }

    // Manejar navegaci√≥n con confirmaci√≥n si hay cambios
    handleNavigation() {
        const navLinks = document.querySelectorAll('.mcp-nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                // Verificar si hay cambios sin guardar
                if (this.hasUnsavedChanges()) {
                    if (!confirm('¬øEst√°s seguro de salir? Los cambios no guardados se perder√°n.')) {
                        e.preventDefault();
                        return false;
                    }
                }
            });
        });
    }

    // Verificar cambios sin guardar (para override en p√°ginas espec√≠ficas)
    hasUnsavedChanges() {
        // Las p√°ginas individuales pueden override este m√©todo
        return window.mcpHasUnsavedChanges || false;
    }

    // Mostrar notificaci√≥n de √©xito/error
    showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `mcp-notification mcp-notification-${type}`;
        notification.innerHTML = `
            <span>${message}</span>
            <button onclick="this.parentElement.remove()">√ó</button>
        `;

        // Agregar estilos si no existen
        if (!document.querySelector('#mcp-notification-styles')) {
            const styles = document.createElement('style');
            styles.id = 'mcp-notification-styles';
            styles.textContent = `
                .mcp-notification {
                    position: fixed;
                    top: 70px;
                    right: 20px;
                    padding: 12px 16px;
                    border-radius: 6px;
                    color: white;
                    z-index: 1001;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    animation: slideIn 0.3s ease;
                }
                .mcp-notification-success { background: #4CAF50; }
                .mcp-notification-error { background: #f44336; }
                .mcp-notification-warning { background: #ff9800; }
                .mcp-notification button {
                    background: none;
                    border: none;
                    color: white;
                    cursor: pointer;
                    font-size: 18px;
                    padding: 0;
                }
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(styles);
        }

        document.body.appendChild(notification);

        // Auto-remove despu√©s de 5 segundos
        setTimeout(() => {
            if (notification.parentElement) {
                notification.remove();
            }
        }, 5000);
    }
}

// Inicializar header global cuando el DOM est√© listo
document.addEventListener('DOMContentLoaded', () => {
    window.mcpHeader = new MCPGlobalHeader();

    // Verificar par√°metros URL para notificaciones
    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.get('success') === 'expense_created') {
        window.mcpHeader.showNotification('¬°Gasto creado exitosamente!', 'success');
    }

    if (urlParams.get('welcome') === 'true') {
        window.mcpHeader.showNotification('¬°Bienvenido al sistema MCP!', 'success');
    }

    if (urlParams.get('error')) {
        window.mcpHeader.showNotification(urlParams.get('error'), 'error');
    }
});
</script>
