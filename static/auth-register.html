<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ContaFlow</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/contaflow-theme.css">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #11446e 0%, #0b3050 100%);
        }

        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,<svg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"><g fill=\"none\" fill-rule=\"evenodd\"><g fill=\"%23ffffff\" fill-opacity=\"0.1\"><circle cx=\"30\" cy=\"30\" r=\"4\"/></g></g></svg>');"></div>
    </div>

    <!-- Register Card -->
    <div class="relative z-10 w-full max-w-md mx-4">
        <div class="auth-card rounded-2xl shadow-2xl p-8">
            <!-- Logo y Header -->
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4">
                    <span class="text-white text-2xl font-bold">M</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Crear Cuenta Nueva</h1>
                <p class="text-gray-600">Únete a la plataforma ContaFlow</p>
            </div>

            <!-- Mensajes de Error/Éxito -->
            <div id="auth-message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

            <!-- Register Form -->
            <form id="register-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>
                            Nombre
                        </label>
                        <input type="text" id="first_name" name="first_name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Tu nombre">
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>
                            Apellido
                        </label>
                        <input type="text" id="last_name" name="last_name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Tu apellido">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="tu@empresa.com">
                </div>

                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-building mr-2"></i>
                        Empresa
                    </label>
                    <input type="text" id="company" name="company" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="Nombre de tu empresa">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>
                        Contraseña
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all pr-12"
                               placeholder="••••••••">
                        <button type="button" onclick="togglePassword('password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i id="password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>
                        Confirmar Contraseña
                    </label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all pr-12"
                               placeholder="••••••••">
                        <button type="button" onclick="togglePassword('confirm_password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i id="confirm-password-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        Acepto los <a href="/terms" class="text-blue-600 hover:text-blue-500">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" id="register-btn"
                        class="btn-primary w-full py-3 px-4 font-medium">
                    <span id="register-text">
                        <i class="fas fa-user-plus mr-2"></i>
                        Crear Cuenta
                    </span>
                    <span id="register-loading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Creando cuenta...
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">¿Ya tienes cuenta?</span>
                    </div>
                </div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <a href="/auth/login"
                   class="inline-flex items-center text-blue-600 hover:text-blue-500 font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Iniciar Sesión
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white text-sm opacity-75">
            <p>&copy; 2024 ContaFlow. Plataforma de gestión de gastos empresariales.</p>
        </div>
    </div>

    <script>
        class AuthRegisterController {
            constructor() {
                this.form = document.getElementById('register-form');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleRegister.bind(this));
                this.checkURLParams();
            }

            checkURLParams() {
                const urlParams = new URLSearchParams(window.location.search);

                if (urlParams.get('error')) {
                    this.showMessage(urlParams.get('error'), 'error');
                }
            }

            async handleRegister(e) {
                e.preventDefault();

                const formData = new FormData(this.form);
                const password = formData.get('password');
                const confirmPassword = formData.get('confirm_password');

                // Validar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    this.showMessage('Las contraseñas no coinciden', 'error');
                    return;
                }

                // Validar longitud de contraseña
                if (password.length < 8) {
                    this.showMessage('La contraseña debe tener al menos 8 caracteres', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: formData.get('email'),
                            full_name: `${formData.get('first_name')} ${formData.get('last_name')}`,
                            password: password,
                            company_name: formData.get('company'),
                            tenant_id: null
                        })
                    });

                    if (response.ok) {
                        this.showMessage('Cuenta creada exitosamente. Redirigiendo al login...', 'success');

                        // Redirect al login después de registro exitoso
                        setTimeout(() => {
                            window.location.href = '/auth/login?registered=true';
                        }, 2000);

                    } else {
                        const errorData = await response.json();
                        let errorMessage = 'Error al crear la cuenta';

                        if (errorData.detail) {
                            if (typeof errorData.detail === 'string') {
                                errorMessage = errorData.detail;
                            } else if (Array.isArray(errorData.detail)) {
                                errorMessage = errorData.detail.map(err => err.msg || err).join(', ');
                            } else {
                                errorMessage = JSON.stringify(errorData.detail);
                            }
                        } else if (errorData.message) {
                            errorMessage = errorData.message;
                        }

                        this.showMessage(errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    this.showMessage('Error de conexión. Intenta de nuevo.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                const btn = document.getElementById('register-btn');
                const text = document.getElementById('register-text');
                const loading = document.getElementById('register-loading');

                btn.disabled = isLoading;

                if (isLoading) {
                    text.classList.add('hidden');
                    loading.classList.remove('hidden');
                } else {
                    text.classList.remove('hidden');
                    loading.classList.add('hidden');
                }
            }

            showMessage(message, type) {
                const messageEl = document.getElementById('auth-message');
                messageEl.textContent = message;
                messageEl.className = `mb-4 p-3 rounded-lg text-sm ${
                    type === 'success' ? 'bg-green-100 text-green-800 border border-green-300' :
                    type === 'error' ? 'bg-red-100 text-red-800 border border-red-300' :
                    'bg-blue-100 text-blue-800 border border-blue-300'
                }`;
                messageEl.classList.remove('hidden');

                // Auto-hide después de 5 segundos para mensajes de éxito
                if (type === 'success') {
                    setTimeout(() => {
                        messageEl.classList.add('hidden');
                    }, 5000);
                }
            }
        }

        // Funciones globales
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const iconId = fieldId === 'password' ? 'password-icon' : 'confirm-password-icon';
            const passwordIcon = document.getElementById(iconId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            new AuthRegisterController();
        });
    </script>
</body>
</html>
