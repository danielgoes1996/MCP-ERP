<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Tax Badges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Test Tax Badges</h1>
    <div id="root"></div>

    <script>
        const { useState } = React;
        const { createElement: h } = React;

        // Expense de prueba con impuestos
        const testExpense = {
            id: 10256,
            descripcion: "gasolina 500 pesos oxxo gas",
            monto_total: 500.0,
            subtotal: 431.03,
            iva_16: 68.97,
            iva_8: 0.0,
            iva_0: 0.0,
            ieps: 0.0,
            isr_retenido: 0.0,
            iva_retenido: 0.0
        };

        const TaxBadgesTest = ({ expense }) => {
            const getTaxLabels = () => {
                const taxes = [];
                console.log('Checking taxes for expense:', expense);
                console.log('iva_16:', expense.iva_16);
                if (expense.iva_16 > 0) taxes.push('IVA 16%');
                if (expense.iva_8 > 0) taxes.push('IVA 8%');
                if (expense.iva_0 > 0) taxes.push('IVA 0%');
                if (expense.ieps > 0) taxes.push('IEPS');
                if (expense.isr_retenido > 0) taxes.push('ISR Ret.');
                if (expense.iva_retenido > 0) taxes.push('IVA Ret.');
                console.log('Tax labels:', taxes);
                return taxes;
            };

            const taxLabels = getTaxLabels();

            return h('div', { className: 'border p-4 rounded' },
                h('h2', { className: 'font-bold mb-2' }, `Gasto: ${expense.descripcion}`),
                h('p', { className: 'mb-2' }, `Monto Total: $${expense.monto_total}`),
                h('p', { className: 'mb-2 text-sm text-gray-600' }, `Subtotal: $${expense.subtotal}`),
                h('p', { className: 'mb-2 text-sm text-gray-600' }, `IVA 16%: $${expense.iva_16}`),
                h('div', { className: 'flex flex-wrap gap-1 mb-2' },
                    ...taxLabels.map((label, idx) =>
                        h('span', {
                            key: idx,
                            className: `text-xs px-2 py-0.5 rounded-full ${
                                label.includes('Ret.')
                                    ? 'bg-red-100 text-red-700'
                                    : 'bg-green-100 text-green-700'
                            }`
                        }, label)
                    )
                ),
                taxLabels.length === 0 && h('p', { className: 'text-amber-600 text-sm' },
                    h('i', { className: 'fas fa-bolt' }),
                    ' Sin desglose'
                )
            );
        };

        const App = () => {
            return h('div', null,
                h(TaxBadgesTest, { expense: testExpense })
            );
        };

        ReactDOM.render(h(App), document.getElementById('root'));
    </script>
</body>
</html>
