<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Control de Gastos - MCP Server</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Estilos adicionales para animaciones */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .recording-ring {
            animation: recordingPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordingPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-layer-group text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-semibold text-gray-900">Centro de Control de Gastos</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-2 text-sm text-gray-600">
                        <i class="fas fa-building text-gray-500"></i>
                        <span>Empresa:</span>
                        <span id="nav-company-label" class="font-semibold text-gray-800">default</span>
                        <span id="nav-company-badge" class="hidden inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">
                            <i class="fas fa-rocket"></i>
                            Est√°s en modo demo
                        </span>
                    </div>
                    <button
                        id="nav-open-drawer"
                        class="inline-flex md:hidden items-center justify-center h-9 w-9 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200"
                        type="button"
                    >
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main id="app-root" class="py-6">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center py-12">
                <div class="animate-spin w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando centro de gastos...</p>
            </div>
        </div>
    </main>

    <!-- JavaScript Modules -->
    <script type="module" src="/static/voice-expenses.entry.js" defer></script>
    <script>
        (function () {
            const STORAGE_KEY = 'mcp_company_id';
            const DEMO_KEY = 'mcp_demo_mode';
            const label = document.getElementById('nav-company-label');
            const badge = document.getElementById('nav-company-badge');

            if (!label) return;

            const readCompany = () => {
                try {
                    return localStorage.getItem(STORAGE_KEY) || 'default';
                } catch (error) {
                    return 'default';
                }
            };

            const readDemo = () => {
                try {
                    return localStorage.getItem(DEMO_KEY) === 'true';
                } catch (error) {
                    return false;
                }
            };

            const render = () => {
                const company = readCompany();
                const demo = readDemo();
                label.textContent = company || 'default';
                if (badge) {
                    badge.classList.toggle('hidden', !demo);
                }
            };

            render();

            window.addEventListener('storage', (event) => {
                if (event.key === STORAGE_KEY || event.key === DEMO_KEY) {
                    render();
                }
            });

            window.addEventListener('mcp-company-change', () => render());
        })();
    </script>
</body>
</html>
