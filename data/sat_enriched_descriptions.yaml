# FAMILIA 100 - ACTIVO
# ============================================================================

"115.01":
  description: "Inventario general de mercancías para venta. Incluye productos terminados listos para comercializar, mercancía en stock, artículos en almacén, stock disponible para venta inmediata."

"115.02":
  description: "Materia prima y materiales para producción. Incluye insumos de fabricación, materiales de empaque, envases, etiquetas, materiales de producción, componentes para manufactura, materias primas sin procesar."

"115.03":
  description: "Producción en proceso. Incluye trabajo en curso, productos semi-terminados, producción parcialmente completada, inventario en proceso de manufactura."

"115.04":
  description: "Productos terminados. Incluye bienes manufacturados listos para venta, artículos completados, producción finalizada en almacén."

"115.05":
  description: "Mercancías en tránsito. Incluye productos en camino, envíos pendientes de recepción, importaciones en proceso, mercancía en aduanas, pedidos en logística."

"120.01":
  description: "Anticipo a proveedores nacional (solo para PPD - Pago en Parcialidades). Incluye pagos anticipados a vendedores nacionales, adelantos a suppliers, depósitos a cuenta de compras futuras. NO aplica para facturas PUE."

"120.02":
  description: "Anticipo a proveedores extranjero (solo para PPD - Pago en Parcialidades). Incluye pagos anticipados a vendedores internacionales, adelantos en importaciones, depósitos para compras del exterior. NO aplica para facturas PUE."

"164.01":
  description: "Troqueles, moldes, matrices y herramental. Incluye herramientas industriales reutilizables, moldes de inyección, troqueles de corte, matrices de producción, herramental de manufactura, equipos especializados de producción."

"171.01":
  description: "Depreciación acumulada de edificios. Cuenta complementaria de activo que registra el desgaste acumulado de inmuebles, construcciones, naves industriales, oficinas propias."

"171.12":
  description: "Depreciación acumulada de troqueles, moldes, matrices y herramental. Cuenta complementaria de activo que registra el desgaste de herramientas industriales especializadas."

