<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>

  <!-- Forma de "C" estilizada (ContaFlow) -->
  <path d="M 140 60 A 50 50 0 1 0 140 140" stroke="url(#grad1)" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Líneas de flujo (Flow) -->
  <path d="M 70 80 L 100 80" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
  <path d="M 70 100 L 110 100" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M 70 120 L 105 120" stroke="url(#grad2)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>

  <!-- Punto de IA (sparkle) -->
  <circle cx="130" cy="70" r="6" fill="#F59E0B"/>
  <path d="M 130 58 L 130 66" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M 130 74 L 130 82" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M 118 70 L 126 70" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
  <path d="M 134 70 L 142 70" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>

  <!-- Números contables (decorativo) -->
  <text x="60" y="165" font-family="monospace" font-size="14" fill="#3B82F6" opacity="0.5">$</text>
  <text x="110" y="165" font-family="monospace" font-size="14" fill="#8B5CF6" opacity="0.5">€</text>
</svg>
